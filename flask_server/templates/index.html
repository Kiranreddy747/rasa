<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep all CSS styles unchanged -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Information Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f4f8;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .chat-header p {
            opacity: 0.9;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            gap: 10px;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message .avatar {
            background: #3498db;
        }

        .user-message .avatar {
            background: #2ecc71;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
        }

        .bot-message .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 0 15px 15px 15px;
        }

        .user-message .message-content {
            background: #2ecc71;
            color: white;
            border-radius: 15px 0 15px 15px;
        }

        .input-container {
            display: flex;
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 1rem;
            outline: none;
        }

        #send-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #2980b9;
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>University Assistant</h1>
            <p>Ask me about admissions, programs, scholarships, and more!</p>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about deadlines, fees, documents...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Modified JavaScript to work with Flask backend
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Generate unique user ID (important for conversation tracking)
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);

        // Enter key support
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Message display function (unchanged)
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = isUser ? 'ðŸ‘¤' : 'ðŸ«';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = message;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Modified sendMessage function to use Flask endpoint
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            addMessage(message, true);
            typingIndicator.style.display = 'block';
            
            try {
                // Changed endpoint to Flask server
                const response = await fetch('http://localhost:5000/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender: userId,
                        message: message
                    })
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';

                data.forEach(response => {
                    const formattedResponse = response.text.replace(/\n/g, '<br>');
                    addMessage(formattedResponse);
                });
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage("Sorry, I'm having trouble connecting to the server. Please try again later.");
            }
        }

        // Initial greeting (unchanged)
        window.onload = () => {
            addMessage("Hello! I'm your university assistant. How can I help you today? Here are some things you can ask about:<br><br>" +
                       "â€¢ Application deadlines<br>" +
                       "â€¢ Required documents<br>" +
                       "â€¢ Eligibility criteria<br>" +
                       "â€¢ Scholarship opportunities<br>" +
                       "â€¢ Tuition fees<br>" +
                       "â€¢ Campus facilities<br>" +
                       "â€¢ Contact information");
        }
    </script>
</body>
</html>
